<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/swiper3.1.0.min.css">
<style>
.swiper-container{ width:40%; height:40%; position:absolute;}
.swiper-container div { height:70%;}
.swiper-slide{color:#fff;line-height:125px; text-align:center;font-size:50px;}
.blue-slide{background: #4390EE;}
.red-slide {background: #CA4040;}
.orange-slide {background: #FF8604;}
.green-slide{background:#49a430;}
.pink-slide{background:#973e76;}
.swiper-container1{ width:40%; height:40%; position:absolute; top:400px; overflow:hidden;}
.swiper-container1 div { height:70%;}
</style>
</head>

<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide blue-slide">slider1</div>
    <div class="swiper-slide red-slide">slider2</div>
    <div class="swiper-slide orange-slide">slider3</div>
    <div class="swiper-slide green-slide">slider4</div>
    <div class="swiper-slide pink-slide">slider5</div>
    <div class="swiper-slide red-slide">slider6</div>
  </div>
</div>
<div class="swiper-container1">
  <div class="swiper-wrapper">
    <div class="swiper-slide blue-slide">slider1</div>
    <div class="swiper-slide red-slide">slider2</div>
    <div class="swiper-slide orange-slide">slider3</div>
    <div class="swiper-slide green-slide">slider4</div>
    <div class="swiper-slide pink-slide">slider5</div>
    <div class="swiper-slide red-slide">slider6</div>
  </div>
</div>
<script src="js/swiper3.1.0.jquery.min.js"></script>
<script> 
var mySwiper = new Swiper('.swiper-container', {
slidesPerView : 2, //一行2个
slidesPerColumn : 2, //两行

})

var mySwiper1 = new Swiper('.swiper-container1', {
slidesPerView : 2, //一行2个
slidesPerColumn : 2, //两行
slidesPerColumnFill : 'row',
})
</script>
</body>
</html>
