<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/swiper3.1.0.min.css">
<style>
.swiper-container{ width:50%; height:40%; position:absolute;}
.swiper-slide{color:#fff;line-height:300px;text-align:center;font-size:50px;}
.blue-slide{background: #4390EE;}
.red-slide {background: #CA4040;}
.orange-slide {background: #FF8604;}
.green-slide{background:#49a430;}
.pink-slide{background:#973e76;}
.btn { margin-top:350px;}
</style>
</head>

<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide blue-slide">slider1</div>
    <div class="swiper-slide red-slide">slider2</div>
    <div class="swiper-slide orange-slide">slider3</div>
    <div class="swiper-slide green-slide">slider4</div>
    <div class="swiper-slide pink-slide">slider5</div>
  </div>
  <div class="swiper-pagination"></div>
</div>
<input type="button" class="btn" value="删除一个slide">
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/swiper3.1.0.jquery.min.js"></script>
<script> 
var mySwiper = new Swiper('.swiper-container', {
	pagination : '.swiper-pagination', //分页器
	paginationClickable :true, //分页器可以点击切换
	paginationHide :true, //true时点击Swiper的container会显示/隐藏分页器。
	
	//当改变swiper的样式（例如隐藏/显示）或者修改swiper的子元素时，自动初始化swiper
	observer:true,
})
	$('.btn').click(function(){
		//alert(123);
		$(".swiper-wrapper div").eq(0).remove(); // 外部修改时需要observer
		//mySwiper.removeSlide(2);  //用swiper方法时，不需要observer
	})
</script>
</body>
</html>
